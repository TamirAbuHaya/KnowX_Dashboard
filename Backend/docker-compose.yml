services:
  db:
    image: postgres:16
    container_name: myproject-postgres
    environment:
      POSTGRES_DB: myproject
      POSTGRES_USER: myproject_user
      POSTGRES_PASSWORD: myproject_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
